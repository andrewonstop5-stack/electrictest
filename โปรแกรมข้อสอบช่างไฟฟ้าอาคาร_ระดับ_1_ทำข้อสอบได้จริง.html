// ====== สุ่มลำดับคำถาม ======
function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}
const shuffled = shuffle([...questions]);

const quiz=document.getElementById('quiz');
shuffled.forEach((q,i)=>{
 const d=document.createElement('div');
 d.className='question';
 d.innerHTML=`<div class='question-title'>ข้อ ${i+1}. ${q.q.replace(/^ข้อ \d+\s*/, '')}</div>`+
 q.c.map((c,ci)=>`<label><input type='radio' name='q${i}' value='${ci}'> ${c}</label>`).join('');
 quiz.appendChild(d);
});

function submitQuiz(){
 let score=0,detail='';
 shuffled.forEach((q,i)=>{
  const s=document.querySelector(`input[name=q${i}]:checked`);
  if(s && +s.value===q.a) score++;
  else detail+=`<div class='wrong'>❌ ข้อ ${i+1}: ${q.q.replace(/^ข้อ \d+\s*/, '')}<br>✔ ${q.c[q.a]}<br>${q.e}</div>`;
 });
 const pass=score>=35;
 document.getElementById('result').innerHTML=`<h3>คะแนน ${score}/60</h3><div class='${pass?'pass':'fail'}'>${pass?'ผ่านเกณฑ์':'ยังไม่ผ่าน'}</div>`+detail;
 window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
}
